---
- name: Install remote package
  hosts: node1
  vars:
    remote_dir: /etc/ansible/facts.d
    facts_file: custom.fact

  tasks:
    - name: create the remote directory
      file:
        state: directory
        recurse: yes
        path: "{{remote_dir}}"
    - name: install the new facts
      copy:
        src: "{{facts_file}}"
        dest: "{{remote_dir}}"
...
